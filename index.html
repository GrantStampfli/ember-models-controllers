<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="style.css">
	<title>Models and Controllers</title>
</head>
<body>
<div>
  <script type="text/x-handlebars" data-template-name="application">
      <nav>
      {{#link-to 'index'}}Home{{/link-to}}
      {{#link-to 'about'}}About{{/link-to}}
      {{#link-to 'favorite'}}Favorite{{/link-to}}
      </nav>
    {{outlet}}
    <form>
      {{input type="text" value=name placeholder="Your Name"}}
    </form>
      Hello, {{name}}!
  </script>

  <script type="text/x-handlebars" data-template-name="index">
    <h1>This is the Home page!</h1>
  </script>
  
  <script type="text/x-handlebars" data-template-name="about">
    <h1>This is the About page!</h1>
    <ul>
    {{#each}}
      <li>{{#link-to 'edit' id}}{{title}}{{/link-to}}</li>
    {{/each}}
    </ul>
    {{outlet}}
  </script>
  
  <script type="text/x-handlebars" data-template-name="edit">
      {{input type="text" value=title}}
  </script>

  <script type="text/x-handlebars" data-template-name="favorite">
      <h1>This is the {{#link-to 'favorite.new'}}Favorite page{{/link-to}}!</h1>
      {{outlet}}
  </script>
 
  <script type="text/x-handlebars" data-template-name="favorite/new">
      <h1>This is the New Subscribe page!</h1>
  </script>

</div>
  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/handlebars/handlebars.js"></script>
  <script src="bower_components/ember/ember.js"></script>
  <script src="js/application.js"></script>
  <script src="js/router.js"></script>
</body>
</html>
